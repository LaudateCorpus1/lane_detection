
video =
{
    file = "video.mp4";
};

lane =
{
    n = 3;          //number of parameters
    filter = 0.9;   //for filtering lane
};

controller = 
{
    k = 40000.0;
};

serial =
{
    port = "/dev/ttyACM0";
    baud = 115200;
};

detector = 
{
    threshold = 60;	//number of pixels to look in each direction
    row_step = 10;
    col_step = 3;
    
    start = 
    {
        left = 30;      //percentage of width to start looking for left lane
        right = 70;     //percentage of width to start looking for right lane
    };
};
